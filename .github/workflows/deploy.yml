name: Deploy Armory

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Core
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/digistump/arduino-boards-index/master/package_digistump_index.json
          arduino-cli core update-index
          arduino-cli core install digistump:avr

      - name: Compile SINGLE LED Template
        run: |
          mkdir -p public
          mkdir -p build/single_env/Sketch
          cp TheRevolver.ino build/single_env/Sketch/Sketch.ino
          cp config.h build/single_env/Sketch/config.h
          
          # Configure for SINGLE
          sed -i 's/#define DUAL_LED_MODE 1/#define DUAL_LED_MODE 0/' build/single_env/Sketch/config.h
          
          # Compile
          echo "Compiling Single..."
          arduino-cli compile --fqbn digistump:avr:digispark-tiny --output-dir ./build/single build/single_env/Sketch
          
          # DEBUG: List files to see what we actually got
          echo "Listing build directory:"
          ls -R build/single
          
          # COPY
          # We look for the file ending in .hex that does NOT contain 'bootloader'
          HEX_FILE=$(find ./build/single -maxdepth 1 -name "*.hex" ! -name "*bootloader*" | head -n 1)
          
          if [ -z "$HEX_FILE" ]; then
            echo "::error::SINGLE LED HEX FILE NOT FOUND!"
            exit 1
          fi
          
          echo "Found Payload: $HEX_FILE"
          cp "$HEX_FILE" ./public/roulette_single.hex

      - name: Compile DUAL LED Template
        run: |
          mkdir -p build/dual_env/Sketch
          cp TheRevolver.ino build/dual_env/Sketch/Sketch.ino
          cp config.h build/dual_env/Sketch/config.h
          
          # Configure for DUAL
          sed -i 's/#define DUAL_LED_MODE 0/#define DUAL_LED_MODE 1/' build/dual_env/Sketch/config.h
          
          # Compile
          echo "Compiling Dual..."
          arduino-cli compile --fqbn digistump:avr:digispark-tiny --output-dir ./build/dual build/dual_env/Sketch
          
          # COPY
          HEX_FILE=$(find ./build/dual -maxdepth 1 -name "*.hex" ! -name "*bootloader*" | head -n 1)
          
          if [ -z "$HEX_FILE" ]; then
             echo "::error::DUAL LED HEX FILE NOT FOUND!"
             exit 1
          fi
          
          echo "Found Payload: $HEX_FILE"
          cp "$HEX_FILE" ./public/roulette_dual.hex

      - name: Copy Web Interface
        run: cp index.html ./public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
